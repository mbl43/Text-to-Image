<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Convert your text into stunning visuals effortlessly. using text-to-image tool transforms words into high-quality images, ideal for presentations, social media, and creative projects."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Text To Image</title>
  </head>
  <body>
    <div
      class="container vh-100 d-flex mx-auto flex-column text-center align-content-center flex-wrap"
    >
      <h1 class="fs-1 fw-bold text-center mt-1">Text To Image</h1>

      <div
        class="d-flex flex-md-row mx-auto align-content-center justify-content-center w-100 flex-wrap top-0 res-mbl"
      >
        <input
          placeholder="Enter Your Prompt"
          id="input"
          type="text"
          class="rounded-4 border-2 p-2 border-start-0 border-end-0 w-35 btn-1"
        />
        <button id="btn" class="rounded-4 w-100x p-2 btn-2 btn">
          <svg
            height="15"
            width="15"
            fill="#FFFFFF"
            viewBox="0 0 24 24"
            data-name="Layer 1"
            id="Layer_1"
            class="sparkle"
          >
            <path
              d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z"
            ></path>
          </svg>
          Generate
        </button>
      </div>

      <div class="w-100 h-50 mt-4">
        <img
          id="image"
          src=""
          alt=""
          class="w-45 border-2 border-white rounded-5 w-img"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
